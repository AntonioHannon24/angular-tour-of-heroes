<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Id: <span>{{hero.id}}</span></span></div>
    <div>
        <label for="hero-name">Hero name:</label>
        <input id="hero-name"  placeholder="Hero name" [(ngModel)]="hero.name">
    </div>
    <button type="button" (click)="goBack()">Back</button>
</div>
